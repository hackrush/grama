<ion-view view-title="Galleries">
    <ion-content class="galleries-view ">
        <div class="row galleries-list">
            <div ng-repeat="user in vm.users" class="col col-50">
                <a ui-sref="app.gallery({ userId: user._id })" class="gallery">
                    <img class="gallery-image" ng-src="{{::user.avatar}}" />
                    <div class="gallery-bg"></div>
                    <div class="gallery-title">
                        <h5>{{::user.name}}</h5>
                        <!--<h6>8 image(s)</h6>-->
                    </div>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
