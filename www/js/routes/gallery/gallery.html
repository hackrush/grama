<ion-view view-title="{{::vm.title}}">
    <ion-content class="gallery-view">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="vm.doRefresh()"></ion-refresher>
        <div class="row" style="margin-top: 100px; text-align: center" ng-if="vm.images.length === undefined || vm.images.length <= 0">
            <div class="col">
                No images...
            </div>
        </div>

        <div class="row galleries-list" ng-if="vm.images.length > 0">
            <div ng-repeat="image in vm.images" class="col col-50">
                <span class="gallery">
                    <img class="gallery-image" ng-src="{{image.url}}"/>
                    <div class="gallery-bg"></div>
                    <span class="gallery-title" ng-click="vm.delete(image)">
                        <i class="ionic ion-ios-trash-outline"></i>
                    </span>
                </span>
            </div>
        </div>
    </ion-content>
    <button ng-if="vm.isCameraAvailable" class="md-fab md-primary md-fab-bottom-right camera md-button md-default-theme" aria-label="Take a picture" ng-click="vm.takePhoto()">
        <i class="icon ion-camera"></i>
    </button>
    <!--<md-button class="md-fab md-primary md-fab-bottom-right camera" aria-label="Take a picture" ng-click="vm.takePhoto()">-->
    <!--<i class="icon ion-camera"></i>-->
    <!--</md-button>-->
</ion-view>
