<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <!--<md-button class="md-icon-button" aria-label="Menu" menu-toggle="left">-->
                    <!--<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>-->
                <!--</md-button>-->
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" expose-aside-when="large">
        <ion-content scroll="false" class="sidebar">
            <div class="heading-item item item-avatar">
                <img ng-src="{{$root.me.avatar}}" alt="avatar" >
                <h2 class="greeting">{{$root.me.name}}</h2>
                <p class="message">Welcome back</p>
            </div>
            <ul class="nav sidebar-nav">
                <li md-ink-ripple="#333">
                    <a ui-sref="app.gallery({ userId: $root.me._id })" nav-clear menu-close>
                        <i class="sidebar-icon icon ion-image"></i>
                        My Gallery
                    </a>
                </li>
                <li md-ink-ripple="#333">
                    <a ui-sref="app.galleries" nav-clear menu-close>
                        <i class="sidebar-icon icon ion-images"></i>
                        Galleries
                    </a>
                </li>
                <li md-ink-ripple="#333">
                    <a ui-sref="app.user({ userId: $root.me._id })" nav-clear menu-close>
                        <i class="sidebar-icon icon ion-person"></i>
                        My Profile
                    </a>
                </li>
                <li md-ink-ripple="#333">
                    <a ui-sref="app.users" nav-clear menu-close>
                        <i class="sidebar-icon icon ion-person-stalker"></i>
                        Users
                    </a>
                </li>
                <li class="divider"></li>
                <li md-ink-ripple="#333">
                    <a ng-click="vm.signOut()">
                        <i class="sidebar-icon icon ion-log-out"></i>
                        Sign Out
                    </a>
                </li>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
